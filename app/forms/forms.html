<div class="container">
    <ol class="breadcrumb">
        <li><a href="#">Form Listesi</a></li>
        <li class="active">Form - {{name}}</li>
      </ol>
    <div class="alert alert-danger" ng-show="requiredAlertShow === true" role="alert">Ad, Soyad ve From Adı alanları boş bırakılamaz!</div>
    <div class="panel panel-default">
        <div class="panel-heading">Kullanıcı Formu Detay</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">Form Adı</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  ng-model="form.name" required>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">Açıklama</label>
                    <div class="col-sm-6">
                        <textarea type="text" class="form-control"  ng-model="form.description"></textarea>
                    </div>
                </div>
                <div class=" form-group col-sm-12">
                    <hr class="formSeperator" />
                </div>
                <div class="form-group col-sm-12" ng-repeat="a in form.fields">
                    <label class="col-sm-2 control-label">
                        <span ng-if="$index === 0">Ad</span>
                        <span ng-if="$index === 1">Soyad</span>
                        <span ng-if="$index === 2">Yaş</span>
                    </label>
                    <div  ng-class="$index === 2 ? 'col-sm-2' : 'col-sm-6' ">
                        <input type="{{a.dataType}}" class="form-control"  ng-model="a.name" ng-required="{{a.required}}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
